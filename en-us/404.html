<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>404 - chenyuan33.github.io</title>
	<link rel="stylesheet" type="text/css" href="/csses.css" />
	<script src="/jses.js"></script>
	<script>
		async function sleeps() {
			let a = 3;
			while (a > 0) {
				document.getElementById('jump_lable').innerHTML = "after " + a + " second, jump to <a href=\"/en-us/index.html\">main page</a>.";
				a--;
				await sleep(1000)
			}
			location.href = "/en-us/index.html";
		}
	</script>
</head>

<body>
	<h1>404</h1>
	<p>404 not found!</p>
	<p id="jump_lable">after 3 seconds, jump to <a href="/en-us/index.html">main page</a>.</p>
	<script>sleeps();</script>
	<script>scripts()</script>
</body>

</html>
