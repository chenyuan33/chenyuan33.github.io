<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>404 - chenyuan33.github.io</title>
	<script>
		function sleep(ms) {
			return new Promise(resolve => setTimeout(resolve, ms))
		}
		async function sleeps() {
			let a = 3;
			while (a > 0) {
				document.getElementById('jump_lable').innerHTML = a + " 秒钟后，将跳转至<a href=\"index.html\">主页</a>。";
				a--;
				await sleep(1000)
			}
			location.href = "index.html";
		}
	</script>
</head>

<body>
    <p>其他语言：<a href="../en/404.html">English</a></p>
	<h1>404</h1>
	<p>页面不存在！</p>
	<p id="jump_lable">3 秒钟后，将跳转至<a href="index.html">主页</a>。</p>
	<script>
		sleeps();
	</script>
</body>

</html>
