<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>【转载】洛谷用户分数计算器 - 在线工具 - chenyuan33.github.io</title>
	<link rel="stylesheet" type="text/css" href="/csses.css" />
	<script src="/jses.js"></script>
	<script>
		function calc() {
			let problem1 = parseInt(document.getElementById("problem1").value);
			let problem2 = parseInt(document.getElementById("problem2").value);
			let problem3 = parseInt(document.getElementById("problem3").value);
			let problem4 = parseInt(document.getElementById("problem4").value);
			let problem5 = parseInt(document.getElementById("problem5").value);
			let problem6 = parseInt(document.getElementById("problem6").value);
			let problem7 = parseInt(document.getElementById("problem7").value);
			let goodArticles = parseInt(document.getElementById("good-articles").value);
			let solution = parseInt(document.getElementById("solution").value);
			let articles = parseInt(document.getElementById("articles").value);
			let rating = parseInt(document.getElementById("rating").value);
			let discusses = parseInt(document.getElementById("discusses").value);
			let ccf = parseInt(document.getElementById("ccf").value);

			let problemScore = (problem1 * 2 + problem2 * 3 + problem3 * 5 + problem4 * 6 + problem5 * 9 + problem6 * 10 + problem7 * 15) / 10000;
			let articleScore = (goodArticles * 0.75 + solution * 0.25) / articles;
			if (articles == 0) {
				articleScore = 0;
			}
			let ratingScore = rating / 2000;
			let discussScore = discusses / 50;
			let ccfScore = ccf / 100;
			let totalScore = (problemScore * 0.7 + articleScore + ratingScore + discussScore * 0.3 + ccfScore * 2) / 5;
			let ratingLevel = "";
			if (totalScore < 0.3) {
				ratingLevel = "<span color='#bfbfbf'>带合格</span>";
			} else if (totalScore < 0.5) {
				ratingLevel = "<span color='#3498db'>及格</span>";
			} else if (totalScore < 0.7) {
				ratingLevel = "<span color='#52c41a'>优秀</span>";
			} else if (totalScore < 0.9) {
				ratingLevel = "<span color='#f39c11'>开了</span>";
			} else {
				ratingLevel = "<span color='#fe4c61'>What's the fuck?</span>";
			}

			document.getElementById("problemScore").innerHTML = problemScore.toFixed(2);
			document.getElementById("articleScore").innerHTML = articleScore.toFixed(2);
			document.getElementById("ratingScore").innerHTML = ratingScore.toFixed(2);
			document.getElementById("discussScore").innerHTML = discussScore.toFixed(2);
			document.getElementById("ccfScore").innerHTML = ccfScore.toFixed(2);
			document.getElementById("totalScore").innerHTML = totalScore.toFixed(2);
			document.getElementById("ratingLevel").innerHTML = ratingLevel;
		}
	</script>
</head>

<body>
	<h1>【转载】洛谷用户分数计算器</h1>
	<p>原作者：@<a href="https://www.luogu.com.cn/user/1717150">Aurelia_Veil</a> 的 <a href="https://www.luogu.me/paste/c7raykd1">云剪贴板</a>，转载时已经过原作者许可。</p>
	<p>分数仅供参考，分数计算规则可参考原剪贴板。</p>
	<h2>输入</h2>
	<h3>做题数量</h3>
	<ul>
		<li><label color="#fe4c61" for="problem1">入门</label>: <input id="problem1" type="number" value="0"></input></li>
		<li><label color="#f39c11" for="problem2">普及-</label>: <input id="problem2" type="number" value="0"></input></li>
		<li><label color="#ffc116" for="problem3">普及/提高-</label>: <input id="problem3" type="number" value="0"></input></li>
		<li><label color="#52c41a" for="problem4">普及+/提高</label>: <input id="problem4" type="number" value="0"></input></li>
		<li><label color="#3498db" for="problem5">提高+/省选-</label>: <input id="problem5" type="number" value="0"></input></li>
		<li><label color="#9d3dcf" for="problem6">省选/NOI-</label>: <input id="problem6" type="number" value="0"></input></li>
		<li><label color="#0e1d69" for="problem7">NOI/NOI+/CTSC</label>: <input id="problem7" type="number" value="0"></input></li>
	</ul>
	<h3>文章数量</h3>
	<p><label for="good-articles">过审文章数量</label>: <input id="good-articles" type="number" value="0"></input></p>
	<p><label for="solution">过审题解数量</label>: <input id="solution" type="number" value="0"></input></p>
	<p><label for="articles">总文章数量</label>: <input id="articles" type="number" value="0"></input></p>
	<h3>其他信息</h3>
	<p><label for="rating">比赛等级分</label>: <input id="rating" type="number" value="0"></input></p>
	<p><label for="discusses">有效发帖数量</label>: <input id="discusses" type="number" value="0"></input></p>
	<p><label for="ccf">咕值-获得成就分数</label>: <input id="ccf" type="number" value="0"></input></p>
	<h2>输出</h2>
	<button onclick="calc()">计算</button>
	<ul>
		<li>练习分数: <span id="problemScore"></span></li>
		<li>文章分数: <span id="articleScore"></span></li>
		<li>比赛分数: <span id="ratingScore"></span></li>
		<li>学术活跃: <span id="discussScore"></span></li>
		<li>成就分数: <span id="ccfScore"></span></li>
		<li>综合分数: <span id="totalScore"></span></li>
		<li>评级: <span id="ratingLevel"></span></li>
	</ul>
	<script>scripts()</script>
</body>

</html>
