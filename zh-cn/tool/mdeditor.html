<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Markdown 编辑器</title>
	<link rel="stylesheet" type="text/css" href="/csses.css" />
	<script src="/jses.js"></script>
	<script src="/md.js"></script>
	<style>
		.mdeditor {
			border-style: solid;
		}

		.mdeditor-input {
			border-style: none;
			resize: none;
			height: 300px;
			width: 200px;
			overflow: auto;
			border-style: solid;
		}

		.mdeditor-output {
			height: 300px;
			width: 200px;
			overflow: auto;
			border-style: solid;
		}
	</style>
</head>

<body>
	<h1>Markdown 编辑器</h1>
	<table class="mdeditor">
		<tr>
			<td>
				<textarea class="mdeditor-input" id="mdeditor-input1"></textarea>
			</td>
			<td>
				<div class="mdeditor-output" id="mdeditor-output1"></div>
			</td>
		</tr>
	</table>
	<h2>说明</h2>
	<p>上面的编辑器中，左边是输入的 Markdown 文本，右边是渲染后的 HTML 代码。输入文本时，右边的 HTML 代码会实时更新。</p>
	<p>未来将会支持的功能有：</p>
	<ul>
		<li>全屏编辑器</li>
		<li>自定义 Markdown 语法</li>
		<li>一行用于辅助的按钮行（按钮按下后会在输入框内增加对应的东西，如 H1 会产生一级标题）</li>
		<li>自定义编辑器的大小</li>
		<li>让编辑器进入你的网站（如果你愿意的话）</li>
	</ul>
	<script>scripts()</script>
	<script>
		let cnt = 0;
		document.getElementById("mdeditor-input1").addEventListener("input", () => {
			cnt++;
			document.getElementById("mdeditor-output1").innerHTML = mdtohtml(document.getElementById("mdeditor-input1").value);
		});
	</script>
</body>

</html>
