<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>404 - chenyuan33.github.io</title>
	<link rel="stylesheet" type="text/css" href="/csses.css" />
	<script src="/jses.js"></script>
	<script>
		async function sleeps() {
			let a = 3;
			while (a > 0) {
				document.getElementById('jump_lable').innerHTML = a + " 秒钟后，将跳转至<a href=\"/zh-cn/index.html\">主页</a>。";
				a--;
				await sleep(1000)
			}
			location.href = "/zh-cn/index.html";
		}
	</script>
</head>

<body>
	<h1>404</h1>
	<p>页面不存在！</p>
	<p id="jump_lable">3 秒钟后，将跳转至<a href="/zh-cn/index.html">主页</a>。</p>
	<script>sleeps();</script>
	<script>scripts()</script>
</body>

</html>
