<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>注册 - chenyuan33.github.io</title>
	<link rel="stylesheet" type="text/css" href="/csses.css" />
	<script src="/jses.js"></script>
	<script>
		function signup() {
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			if (username == "" || password == "") {
				alert("用户名和密码不能为空！");
				return;
			}
			password = sha256("PASSWORD_SALT" + password);
			alert(`注册成功就怪了！username: ${username}, password: ${password}`);
		}
	</script>
</head>

<body>
	<h1>注册</h1>
	<form>
		<label for="username">用户名</label>
		<input type="text" id="username" name="username" required />
		<br />
		<label for="password">密码</label>
		<input type="password" id="password" name="password" required />
		<br />
		<button type="button" onclick="javascript:signup()">注册</button>
	</form>
	<script>scripts()</script>
</body>

</html>
