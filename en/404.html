<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>404 - chenyuan33.github.io</title>
	<link rel="stylesheet" type="text/css" href="../csses.css" />
	<script>
		function sleep(ms) {
			return new Promise(resolve => setTimeout(resolve, ms))
		}
		async function sleeps() {
			let a = 3;
			while (a > 0) {
				document.getElementById('jump_lable').innerHTML = "after " + a + " second, jump to <a href=\"index.html\">main page</a>.";
				a--;
				await sleep(1000)
			}
			location.href = "index.html";
		}
	</script>
</head>

<body>
	<div class="head">
		<p><a href="index.html">Main Page</a></p>
		<p>Other languages: <a href="../zh/404.html">简体中文</a></p>
	</div>
	<br />
	<br />
	<br />
	<br />
	<h1>404</h1>
	<p>404 not found!</p>
	<p id="jump_lable">after 3 seconds, jump to <a href="index.html">main page</a>.</p>
	<script>
		sleeps();
	</script>
</body>

</html>
